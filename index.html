<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="background-pic">
        <div id="block">
            <img id='icon' src="images/google_icon.png" alt="google icon">
            <div id="block-text"> ORINGE</div>
        </div>
    </div>
    <div id="sign-up-page">
        <div id="top">
            <div class="top-text">
                This is not a real online service! Have you ever had a shot but hated the thought of a needle? Sign up to get a refreshing citrus scent on your next shot!
            </div>
            <div class="top-text" >
                Sign up today.
            </div>
        </div>
        <div id="mid">
            <div id="mid-heading">Let's do this!</div>
            <form id="info-form" >
                <div class='form-row'>
                    <div class="input">
                        <label for="first_name">FIRST NAME</label>
                        <input name="first_name" type="text">
                    </div>

                    <div class="input right-box">
                        <label for="last_name">LAST NAME</label>
                        <input name="last_name" type="text">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="last_name">EMAIL</label>
                        <input name="last_name" type="email">
                    </div>

                    <div class="input right-box">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input name="phone_number" type="amount">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input name="password" type="password">
                    </div>

                    <div class="input right-box">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input name="confirm_password" type="password">
                    </div>
                </div>

            </form>
        </div>
            
        
        <div id="bot">
            
            <button type="submit" id="create" form="info-form">
                <div id="create-text">Create Account</div>
            </button>
            <div id="bot-text">
                <div class="text">Already have an account? <span<btn id="login">Log in</btn></span></div>
                
            </div>
            
        </div>
    </div>
    
</body>
</html>
