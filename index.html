<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background-pic">
        <div id="block">
            <img id='icon' src="/images/google_icon.png" alt="google icon">
            <div id="block-text"> ORINGE</div>
        </div>
    </div>
    <div id="sign-up-page">
        <div id="top">
            <div class="top-text">
                This is not a real online service! Have you ever had a shot but hated the thought of a needle? Sign up to get a refreshing citrus scent on your next shot!
            </div>
            <div class="top-text">
                Try it today.
            </div>
        </div>
        <div id="mid">
            <div id="mid-heading">Let's do this!</div>
            <form action="#" method="post">
                <div class='form-row'>
                    <label for="first_name">FIRST NAME</label>
                    <input name="first_name" type="text">

                    <label for="last_name">LAST NAME</label>
                    <input name="last_name" type="text">
                </div>
                <div class="form-row">
                    <label for="last_name">LAST NAME</label>
                    <input name="last_name" type="email">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input name="phone_number" type="amount">
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input name="password" type="password">

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input name="confirm_password" type="password">
                </div>

            </form>
        </div>
            
        
        <div id="bot"></div>
    </div>
    
</body>
</html>
